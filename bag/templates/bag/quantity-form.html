
<form class="form update-form" action="{% url 'adjust_bag' item.item_id %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <button class="decrement-qty btn btn-sm btn-black rounded-0" data-item_id="{{ item.item_id }}" id="decrement-qty_{{ item.item_id }}">
                    <span>
                        <i class="fas fa-minus fa-small"></i>
                    </span>
                </button>
            </div>
            <input type="number" class="form-control form-control-sm qty_input" name="quantity" value="{{ item.quantity }}" min="1" max="99" data-item-id="{{ item.item_id }}" id="id_qty_{{ item.item_id }}">
            <div class="input-group-append">
                <button class="increment-qty btn btn-sm btn-black rounded-0" data-item_id="{{ item.item_id }}" id="increment-qty_{{ item.item_id }}">
                    <span>
                        <i class="fas fa-plus fa-small"></i>
                    </span>
                </button>
            </div>
        </div>
    </div>
</form>

<a class="update-link">Update</a>
<a class="remove-item text-danger float-right" id="remove_{{ item.item_id }}">Remove</a>
